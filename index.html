<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      a-scene {
        position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: targets.mind.txt"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <video
          id="video"
          src="VID-20250525-WA0000.mp4"
          preload="auto"
          playsinline
          crossorigin="anonymous"
        ></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video
          id="video-plane"
          src="#video"
          position="0 0 0"
          rotation="0 0 0"
        ></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector("#video");
      const videoPlane = document.querySelector("#video-plane");

      function setResponsiveVideoSize() {
        const aspectRatio = 2.22; // largura / altura do vídeo
        const orientation = window.innerWidth > window.innerHeight ? "landscape" : "portrait";

        let width, height;

        if (orientation === "landscape") {
          width = 1.2;
          height = width / aspectRatio;
        } else {
          width = 0.8;
          height = width / aspectRatio;
        }

        videoPlane.setAttribute("width", width);
        videoPlane.setAttribute("height", height);
      }

      document.addEventListener("DOMContentLoaded", () => {
        setResponsiveVideoSize();

        const sceneEl = document.querySelector("a-scene");

        sceneEl.addEventListener("targetFound", () => {
          video.currentTime = 0;
          video.play();
        });

        sceneEl.addEventListener("targetLost", () => {
          video.pause();
          video.currentTime = 0;
        });

        window.addEventListener("orientationchange", () => {
          setTimeout(setResponsiveVideoSize, 300); // aguarda a rotação se ajustar
        });

        window.addEventListener("resize", () => {
          setResponsiveVideoSize();
        });
      });
    </script>
  </body>
</html>
